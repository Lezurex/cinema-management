version: "3.6"

services: 
  app:
    build: ./php-8
    volumes: 
      - ./src:/var/www/html
    command: "php -S 0.0.0.0:8000 -t /var/www/html"
    ports: 
      - "8000:8000"
  
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cinema
    volumes: 
      - ./mariadb-data:/var/lib/mysql
    ports:
      - "3000:3306"

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
